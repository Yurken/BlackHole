name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Go backend (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd backend
          go build -o main main.go
      
      - name: Build Go backend (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd backend
          go build -o main.exe main.go
      
      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false  # 禁用代码签名
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 添加 GitHub Token
        run: npm run build:mac
      
      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 添加 GitHub Token
        run: npm run build:win
      
      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: BlackHole-macOS
          path: dist/*.dmg
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: BlackHole-Windows
          path: dist/*.exe
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: BlackHole-macOS
          path: dist-mac
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: BlackHole-Windows
          path: dist-win
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-mac/*.dmg
            dist-win/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
